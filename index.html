<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Etch-a-Sketch</h1>
  <div class="buttonContainer">
    <button id="buttonNumSquare"># of squares</button>
    <button id="buttonRandomColors">random colors</button>
    <label for="chooseColor">choose color</label>
    <input id="chooseColor" type="color">
    <button id="clear">clear</button>
  </div>
  <div class="gridContainer">
    <div id="grid"></div>
  </div>
</body>
<script src="script.js"></script>
</html>
