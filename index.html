<!DOCTYPE html>

<body>
  <h1>Etch-a-Sketch</h1>
  <div class="buttonContainer">
    <button id="buttonNumSquare">new grid</button>
    <button id="buttonRandomColors">random colors</button>
    <button id="shading" class="active">shading</button>
    <div class="chooseColorContainer">
      <label for="chooseColor">choose color</label>
      <input id="chooseColor" type="color">
    </div>
    <button id="clear">clear</button>
  </div>
  <div class="gridContainer">
    <div id="grid"></div>
  </div>
</body>
